<div class="logbtn">
<button class="btn btn-outline-info" type="submit" (click)="logout()">Logout</button>
</div>
<form class="example" style="margin:auto;max-width:300px">
      <input type="date" placeholder="Enter Date.." [(ngModel)]="registrationDate" name="registrationDate">
      <button type="submit" (click)="onSearch()" >Search</button>
   </form>

<div class="table-users">
   <div class="header">Registration Details</div>

   <table cellspacing="0" width="100%">
      <thead>
      <tr>
         <th>Id</th>
         <th width="500">Name</th>
         <th width="500">Address</th>
         <th width="500">District</th>
         <th width="1000">Date of Birth</th>
         <th width="1000">Registration Date</th>
         <th width="1000">Email</th>
         <th width="1000">Phone</th>
         <th width="500">Status</th>
         <th width="230">Action</th>
      </tr>
   </thead>
      <tbody>
         <tr *ngFor="let register of registers | async | paginate : { itemsPerPage: 4, currentPage:p }; let i=index ">

            <td>{{register.registrationId}}</td>
            <td>{{register.name}}</td>
            <td>{{register.address}}</td>
            <td>{{register.district}}</td>
            <td>{{register.dob}}</td>
            <td>{{register.registrationDate}}</td>
            <td>{{register.email}}</td>
            <td>{{register.phone}}</td>
            <td>{{register.status}}</td>
            <td>
               <button (click)="registerFollowUp(register.registrationId)" class="btn btn-info" >Schedule</button>
               </td>
            </tr>
      </tbody>


   </table>
</div>

<pagination-controls (pageChange)="p = ($event)"></pagination-controls>
<!--Pagination-->
